{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card glass">
        <h2 style="margin-bottom: 2rem;">Execute Trade</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <select class="form-select" id="symbol" name="symbol" required>
                    <option value="" disabled selected>Select a stock...</option>
                    {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }} - {{ stock.name }} (${{ stock.current_price
                        }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="action">Action</label>
                <select id="action" name="action">
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <div class="alert alert-success" style="margin-top: 1rem; display: none;" id="price-preview">
                Est. Price: $<span id="est-price">150.00</span>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit Order</button>
        </form>
    </div>
</div>
{% endblock %}
